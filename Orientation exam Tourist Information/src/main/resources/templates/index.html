<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Tourist Information</title>
</head>
<body class="container">
<h1>Tourist Information</h1>
<div>
    <h3>Add new attraction</h3>
    <div th:if="${error}" th:text="${error}" class="text-danger"></div>
    <form action="#" th:action="@{/add}" th:object="${getOneToEdit}" th:method="post" class="form">
        <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <label for="name">Name:</label>
            <input th:field="*{name}" type="text" id="name" name="name" autocomplete="off" required
                   pattern="[a-zA-Z0-9]+"/>
            <label for="city">City:</label>
            <input th:field="*{city}" type="text" id="city" name="city" autocomplete="off" required
                   pattern="[a-zA-Z0-9]+"/>
            <label for="price">Price:</label>
            <input th:field="*{price}" type="text" id="price" name="price" autocomplete="off" required
                   pattern="[0-9]+"/>
            <label for="longitude">Longitude:</label>
            <input th:field="*{longitude}" type="text" id="longitude" name="longitude" autocomplete="off" required
                   pattern="[-+]?[0-9]*\.?[0-9]+"/>
            <label for="latitude">Latitude:</label>
            <input th:field="*{latitude}" type="text" id="latitude" name="latitude" autocomplete="off" required
                   pattern="[-+]?[0-9]*\.?[0-9]+"/>
            <label for="category">Category:</label>
            <input th:field="*{category}" type="text" id="category" name="category" autocomplete="off" required
                   pattern="[a-zA-Z0-9]+"/>
            <label for="duration">Duration:</label>
            <input th:field="*{duration}" type="text" id="duration" name="duration" autocomplete="off" required
                   pattern="[0-9]+"/>
            <label for="recommendedAge">Recommended Age:</label>
            <input th:field="*{recommendedAge}" type="text" id="recommendedAge" name="recommendedAge" autocomplete="off"
                   required pattern="[0-9]+"/>
            <button type="submit" class="btn btn-dark" name="addNewAttraction">Submit</button>
        </div>
    </form>
</div>

<!--<div th:if="${error}" th:text="${error}"></div>-->
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Price</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Category</th>
        <th>Duration</th>
        <th>Recommended Age</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.city}"></td>
        <td th:text="${attraction.price}"></td>
        <td th:text="${attraction.longitude}"></td>
        <td th:text="${attraction.latitude}"></td>
        <td th:text="${attraction.category}"></td>
        <td th:text="${attraction.duration}"></td>
        <td th:text="${attraction.recommendedAge}"></td>
        <td><a class="btn btn-primary btn-sm" role="button" th:href="@{|/edit/${attraction.id}|}">EDIT</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
