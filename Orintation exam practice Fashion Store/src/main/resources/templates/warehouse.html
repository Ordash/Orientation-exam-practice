<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Green Fox Fashion Store</title>
</head>
<body>
<div class="container">
    <h1>Green Fox Fashion Web Store</h1>
    <div>
        <form action="#" th:action="@{/warehouse/summary}" th:method="post">
            <label for="item">Select Item:</label>
            <select name="name" class="form-control col-2" id="item" >
                <option>Select item name</option>
                <option th:each="distinctName : ${distinctNames}" th:text="${distinctName}"></option>
            </select>
            <div class="form-group">
                <label for="size">Select Size:</label>
                <select name="size" class="form-control col-2" id="size">
                    <option>Select size</option>
                    <option th:each="distinctSize : ${distinctSizes}" th:text="${distinctSize}"></option>
                </select>
            </div>
            <input type="text" id="quantity" name="quantity" placeholder="Quantity"/>
            <button type="submit" class="btn btn-dark" name="getTotal">Get Total</button>
        </form>
    </div>
    <div th:if="${error}" th:text="${error}"></div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Size</th>
            <th>Unit price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.manufacturer}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.size}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
